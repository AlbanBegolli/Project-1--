const checkInInput = document.querySelector('#CheckIn');

const childrenSelect = document.querySelector('#Children');
const emailInput = document.querySelector('#email');

const reservationForm = {
    'Check in': checkInInput.value,
    'Check out': checkOutInput.value,
    'Adults': adultsSelect.value,
    'Children': childrenSelect.value,
    'Email': emailInput.value
};

checkInInput.addEventListener('input', event => {
    reservationForm['Check in'] = checkInInput.value;
    localStorage.setItem('Reservation form', JSON.stringify(reservationForm));
});

checkOutInput.addEventListener('input', event => {
    reservationForm['Check out'] = checkOutInput.value;

});

adultsSelect.addEventListener('input', event => {

});

childrenSelect.addEventListener('input', event => {
