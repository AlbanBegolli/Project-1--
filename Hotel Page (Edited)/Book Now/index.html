<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel = "icon" href = "https://cdn.glitch.global/e3a25b8e-563b-4d8b-b3e1-88efb5b81dd5/logo.png?v=1672927092892" type = "image/png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap.min.css ">
  
 
	<title>Book Now!</title>

	<!-- Google font -->
	<link href="http://fonts.googleapis.com/css?family=Playfair+Display:900" rel="stylesheet" type="text/css" />
	<link href="http://fonts.googleapis.com/css?family=Alice:400,700" rel="stylesheet" type="text/css" />

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="booking-bg">
							<div class="form-header">
								<h2>Make your reservation</h2>
								<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate laboriosam numquam at</p>
							</div>
						</div>
						<form>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Check In</span>
										<input class="form-control" type="date" id="CheckIn" required>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Check Out</span>
										<input class="form-control" type="date" id="CheckOut" required>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Adults</span>
										<select class="form-control" id="Adults">
											<option>1</option>
											<option>2</option>
											<option>3</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Children</span>
										<select class="form-control" id="Children">
											<option>0</option>
											<option>1</option>
											<option>2</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
							</div>
							<div class="form-group">
								<span class="form-label">Enter Email</span>
								<input type="email" class="form-control" id="email" placeholder="example@gmail.com" required>
								<span class="select-arrow"></span>
							</div>
							<div class="form-btn">
								<button class="submit-btn">Check availability</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
  
<script>
  
const checkInInput = document.querySelector('#CheckIn');
const checkOutInput = document.querySelector('#CheckOut');
const adultsSelect = document.querySelector('#Adults');
const childrenSelect = document.querySelector('#Children');
const emailInput = document.querySelector('#email');

const reservationForm = {
    'Check in': checkInInput.value,
    'Check out': checkOutInput.value,
    'Adults': adultsSelect.value,
    'Children': childrenSelect.value,
    'Email': emailInput.value
};

checkInInput.addEventListener('input', event => {
    reservationForm['Check in'] = checkInInput.value;
    localStorage.setItem('Reservation form', JSON.stringify(reservationForm));
});

checkOutInput.addEventListener('input', event => {
    reservationForm['Check out'] = checkOutInput.value;
    localStorage.setItem('Reservation form', JSON.stringify(reservationForm));
});

adultsSelect.addEventListener('input', event => {
    reservationForm['Adults'] = adultsSelect.value;
    localStorage.setItem('Reservation form', JSON.stringify(reservationForm));
});

childrenSelect.addEventListener('input', event => {
    reservationForm['Children'] = childrenSelect.value;
    localStorage.setItem('Reservation form', JSON.stringify(reservationForm));
});

emailInput.addEventListener('input', event => {
    reservationForm['Email'] = emailInput.value;
    localStorage.setItem('Reservation form', JSON.stringify(reservationForm));
});
  
  const form = document.querySelector('form');

form.addEventListener('submit', event => {
    event.preventDefault();  // prevent the form from being submitted

    // code to store the form values in local storage goes here

    alert('Submission successful');
});

</script>
</body>
</html>
