<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel = "icon" href = "/Book Now/img/logo.png" type = "image/png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap.min.css ">
  <script defer src="Script.js"></script>
  
 
	<title>Book Now!</title>

	<!-- Google font -->
	<link href="http://fonts.googleapis.com/css?family=Playfair+Display:900" rel="stylesheet" type="text/css" />
	<link href="http://fonts.googleapis.com/css?family=Alice:400,700" rel="stylesheet" type="text/css" />

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style.css" />
</head>
<body>
<style>
	nav {
		display: flex; 
		justify-content: space-between; 
		padding: 1rem 2rem; 
		background-color: #020100ef;
		text-align: left;
		padding-top: 20px;
	}

	nav ul {
		display: flex; 
		list-style: none; 
		
	}

	nav li {
		padding-left: 1rem; 
		
	}
	
	a {
		text-align: center;
		text-justify: auto;
	}
	.GetBack {
		visibility: hidden;
	}
	.ViewResult {
		color: #D3B206 !important;
		cursor: pointer;
		text-decoration: none !important;
		border: 1px solid #D3B206;
		padding: 10px;
	}
	.ViewResult:hover {
		color: white !important;
		cursor: pointer;
		text-decoration: none;
		border: 1px solid white;
		padding: 10px;
	}

	</style>
	<nav>
        <ul>
          <li><a href="./index.html" class="GetBack" style="color: white;">Home</a></li>
          <li><a href="./table.html" class="ViewResult" style="color: white;">View Results</a></li>
        </ul>
    </nav>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="booking-bg">
							<div class="form-header">
								<h2>Make your reservation</h2>
								<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate laboriosam numquam at</p>
							</div>
						</div>
						<form onsubmit="saveClient()">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Check In</span>
										<input class="form-control" type="date" id="CheckIn" required>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Check Out</span>
										<input class="form-control" type="date" id="CheckOut" required>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Adults</span>
										<select class="form-control" id="Adults">
											<option>1</option>
											<option>2</option>
											<option>3</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Children</span>
										<select class="form-control" id="Children">
											<option>0</option>
											<option>1</option>
											<option>2</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
							</div>
							<div class="form-group">
								<span class="form-label">Enter Email</span>
								<input type="email" class="form-control" id="email" placeholder="example@gmail.com" required>
								<span class="select-arrow"></span>
							</div>
							<div 
								style="text-align: center;
								       display: flex;
									   flex-direction: row;
									   gap: 200px;
									   align-items: left;
									   justify-content: left;
									   padding-left: 20px; 
									   
							">
								<div>
									<label for=""><span style="color:#D3B206; font-family: 14px Alice, serif; font-weight: 200;">Pets</span></label><br>	
									<input type="radio" name="radio"> 
									
								</div> 
								<div>
									<label for=""><span style="color:#D3B206; font-family: 14px Alice, serif; font-weight: 20;">No-Pets</span></label><br>
									<input type="radio" name="radio">
									
								</div>
							</div class="radio">
							<div class="form-btn">
								<button class="submit-btn" name="submit" value="Ruaj" id="viewSubmissionButton" onsubmit="saveClient()">Check availability</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
